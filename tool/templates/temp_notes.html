<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temporary Notes</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f4f4f9, #e3f2fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .toolbar button, .toolbar a {
      padding: 8px 14px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #2c3e50;
      transition: transform 0.2s, background-color 0.3s;
    }
    #button{
      background-color: red;
    }

    .toolbar button:hover, .toolbar a:hover {
      background-color: #2c3e50;
      transform: scale(1.05);
    }
    #button:hover{
      background-color: red;
    }

    #note {
      width: 100%;
      max-width: 900px;
      min-height: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      outline: none;
      font-size: 16px;
      line-height: 1.6;
      overflow-wrap: break-word;
    }

    #statusBar {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .toolbar button, .toolbar a {
        flex: 1 1 auto;
      }
      #note {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="history.back()">â¬… Back</button>
    <button onclick="document.execCommand('bold')"><b>B</b></button>
    <button onclick="document.execCommand('italic')"><i>I</i></button>
    <button onclick="document.execCommand('underline')"><u>U</u></button>
    <button onclick="clearNote()" id="button">ðŸ—‘Clear Notes</button>
  </div>

  <div id="note" contenteditable="true" placeholder="Start typing..."></div>
  <div id="statusBar">Words: 0 | Characters: 0</div>

  <script>
    const note = document.getElementById("note");
    const statusBar = document.getElementById("statusBar");

    // Update word & character counter
    note.addEventListener("input", () => {
      const text = note.innerText.trim();
      const words = text === "" ? 0 : text.split(/\s+/).length;
      const chars = text.length;
      statusBar.textContent = `Words: ${words} | Characters: ${chars}`;
    });

    // Clear note
    function clearNote() {
        var i = confirm("Are you sure you want to clear the note permanantly?");
        if (i) {
          note.innerText = "";
          statusBar.textContent = "Words: 0 | Characters: 0";
        }else {
          note.innerHTML = note.innerHTML;
          statusBar.textContent = "Words: 0 | Characters: 0";
        }
    }
  </script>
</body>
</html>
