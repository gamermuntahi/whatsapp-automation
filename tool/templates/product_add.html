<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Entry</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }

    h2,
    h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-box {
      max-width: 450px;
      width: 90%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      margin: 0 auto 25px auto;
      box-sizing: border-box;
    }

    input,
    textarea,
    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #3f5063;
      outline: none;
      box-shadow: 0 0 6px rgba(63, 80, 99, 0.4);
    }

    button {
      background-color: #3f5063;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
      border-radius: 8px;
    }

    button:hover {
      background-color: #2c3e50;
    }

    #products {
      margin: 20px auto;
      max-width: 450px;
      width: 90%;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
      box-sizing: border-box;
    }

    #products div {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    #products div:last-child {
      border-bottom: none;
    }

    .success {
      color: #27ae60;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: #e74c3c;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    #ant {
      display: inline-block;
      padding: 12px 20px;
      background-color: #3f5063;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    #ant:hover {
      background-color: #2c3e50;
    }

    #ant a {
      color: white;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      .form-box,
      #products {
        width: 95%;
        padding: 15px;
      }

      input,
      textarea,
      button {
        font-size: 14px;
        padding: 10px;
      }

      #products div {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div style="text-align:center;">
    <button title="Home" id="ant"><a href="/">← Back</a></button>
  </div>

  <h2>Product Entry Form</h2>
  <div class="form-box">
    <input type="text" id="name" placeholder="Enter product name" required>
    <input type="number" id="price" placeholder="Enter product price" required>
    <input type="number" id="id" placeholder="Enter product ID" required>
    <textarea id="description" placeholder="Enter product description" required></textarea>
    <button onclick="addProduct()">Add Product</button>
    <p id="status"></p>
  </div>

  <h3>Stored Products</h3>
  <div id="products"></div>

  <script>
    async function loadProducts() {
      const res = await fetch('/get_products');
      const products = await res.json();
      const productList = document.getElementById("products");
      productList.innerHTML = products.map(p =>
        `<div><strong>${p.name}</strong> - ${p.price}tk</div>`
      ).join("");
    }

    async function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const id = document.getElementById("id").value.trim();
      const description = document.getElementById("description").value.trim();
      const status = document.getElementById("status");

      if (!name || !price || !id || !description) {
        status.textContent = "❌ Please fill in all fields.";
        status.className = "error";
        return;
      }

      const payload = { name, price, id, description };

      const res = await fetch('/add_product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      if (text.includes("✅")) {
        status.textContent = text;
        status.className = "success";
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("id").value = "";
        document.getElementById("description").value = "";
        loadProducts();
      } else {
        status.textContent = text;
        status.className = "error";
      }
    }

    loadProducts();
  </script>
</body>

</html>
