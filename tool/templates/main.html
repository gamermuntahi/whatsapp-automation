<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Host</title>
  <style>
    /* Reset default margins/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      color: #3f5063;
      font-size: 28px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #3f5063;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2c3e50;
      transform: translateY(-2px);
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Main Menu</h1>
    <a href="/number" class="btn">WhatsApp Message</a>
    <a href="/product_add" class="btn">Add Products</a>
    <a href="/product_ls" class="btn">Product List</a>
    <a href="/number_ls" class="btn">Number List</a>
    <a href="/request_ls" class="btn">Requests</a>
    <a href="/temp_notes" class="btn">Temporary notes</a>
    <a href="/" class="btn">Reload</a>
  </div>
</body>

</html>
