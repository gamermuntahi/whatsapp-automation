<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4facfe;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00c6ff;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Change</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Get server-provided content safely as a string
        const serverContent = "{{ content }}";

        const passp = prompt("Enter the password");
        if (passp === serverContent) {
            alert("Password is correct");
        } else {
            alert("Password is incorrect");
            window.location.href = "/";
        }

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault(); // prevent default form action
            const pass = document.getElementById("password").value;
            const user = document.getElementById("username").value;
            window.location.href = "/chng/" + encodeURIComponent(pass) + "/" + encodeURIComponent(user);
        });
    </script>
</body>

</html>
